<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">Expense Tracker</h2>

      <form id="expenseForm" class="row g-3 mb-4 align-items-center">
        <div class="col-md-3">
          <label class="form-label">Choose expenseamount:</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Choose description:</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Choose a category:</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected></option>
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">
            Add Expense
          </button>
        </div>
      </form>

      <ul id="expenseList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
